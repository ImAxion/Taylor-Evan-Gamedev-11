<center> <b> <u> T2A01-Collisions-Evan </b> </u> </center>
<br>
Player one use WASD to move, E to shoot. Player 2 use 8456 on the numpad to move, 7 to shoot.<br>
The game uses turn based combat, one player makes a move at a time.
<br>
<br>
<br> 

<body  onkeydown="{
//alert(String.fromCharCode(event.keyCode))

if((String.fromCharCode(event.keyCode)) == 'D'){
    document.getElementById('myA').style.left = parseInt(document.getElementById('myA').style.left) + 20 + 'px'
    document.getElementById('myC').style.left = document.getElementById('myA').style.left
}
 if((String.fromCharCode(event.keyCode)) == 'S'){
    document.getElementById('myA').style.top=parseInt(document.getElementById('myA').style.top) + 20 + 'px'
	document.getElementById('myC').style.top = document.getElementById('myA').style.top
}
if((String.fromCharCode(event.keyCode)) == 'A'){
    document.getElementById('myA').style.left=parseInt(document.getElementById('myA').style.left) + -20 + 'px'
	document.getElementById('myC').style.left = document.getElementById('myA').style.left
}
if((String.fromCharCode(event.keyCode)) == 'W'){
    document.getElementById('myA').style.top=parseInt(document.getElementById('myA').style.top) + -20 + 'px'
	document.getElementById('myC').style.top = document.getElementById('myA').style.top
}
if((String.fromCharCode(event.keyCode)) == 'E'){
    document.getElementById('myC').style.left=parseInt(document.getElementById('myC').style.left) + 80 + 'px'
}



if((String.fromCharCode(event.keyCode)) == 'f'){
    document.getElementById('myB').style.left=parseInt(document.getElementById('myB').style.left) + 20 + 'px'
    document.getElementById('myD').style.left = document.getElementById('myB').style.left
 }
 if((String.fromCharCode(event.keyCode)) == 'e'){
    document.getElementById('myB').style.top=parseInt(document.getElementById('myB').style.top) + 20 + 'px'
	document.getElementById('myD').style.top = document.getElementById('myB').style.top
}
if((String.fromCharCode(event.keyCode)) == 'd'){
    document.getElementById('myB').style.left=parseInt(document.getElementById('myB').style.left) + -20 + 'px'
    document.getElementById('myD').style.left = document.getElementById('myB').style.left
}
if((String.fromCharCode(event.keyCode)) == 'h'){
    document.getElementById('myB').style.top=parseInt(document.getElementById('myB').style.top) + -20 + 'px'
    document.getElementById('myD').style.top = document.getElementById('myB').style.top
}
if((String.fromCharCode(event.keyCode)) == 'g'){
    document.getElementById('myD').style.left=parseInt(document.getElementById('myD').style.left) + -80 + 'px'
}




// ***********************  Done keypress now collisions     ****************************************  */




document.getElementById('myOut01').innerHTML = document.getElementById('myC').style.left + ' ,  '+ document.getElementById('myB').style.left



if (myCollide('myC', 'myB')  == true) {
   document.getElementById('myOut01').innerHTML =  'You hit player 2!'
     document.getElementById('myC').style.left = document.getElementById('myA').style.left
   document.getElementById('player2HP').value = parseInt(document.getElementById('player2HP').value) -1
}

if (myCollide('myD', 'myA')  == true) {
   document.getElementById('myOut01').innerHTML =  'You hit player 1!'
   document.getElementById('myD').style.left = document.getElementById('myB').style.left
   document.getElementById('player1HP').value = parseInt(document.getElementById('player1HP').value) -1
}


if ( parseInt(document.getElementById('player2HP').value) <= 0  ) {
   alert('Player 1 wins!')
  
}

if ( parseInt(document.getElementById('player1HP').value) <= 0  ) {
   alert('Player 2 wins!')
  
}



}">

<script>

function myCollide(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)

   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) && (bottom1 >=  top2   ) && (left1   <=  right2 ) && (top1    <=  bottom2) ){
       return true
   }
}

</script>
